<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Productos</title>
  </head>
  <body>
    <div class="container w-25 p-5">
      <h3 class="p-3 text-center">Ingreso de productos</h3>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Titulo</label>
          <input
            name="name"
            type="text"
            class="form-control"
            id="name"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Precio</label>
          <input name="price" type="text" class="form-control" id="price" />
        </div>
        <div class="mb-3">
          <label for="thumbnail" class="form-label">Url Imagen</label>
          <input
            name="thumbnail"
            type="text"
            class="form-control"
            id="thumbnail"
          />
        </div>
        <button type="submit" class="btn btn-dark" id="sendProduct">
          Cargar producto
        </button>
      </form>
    </div>

    <div class="container mt-5 mb-5">
      <ul class="d-flex" id="productsList"></ul>
    </div>

    <div class="container w-25">
      <h3 class="text-center">Chat</h3>
      <div class="border border secondary mb-5" id="chat"></div>
      <form class="mb-5 border border secondary p-4">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            aria-describedby="emailHelp"
            placeholder="Ingresa tu email"
            
          />
          <label for="authorName" class="form-label mt-3">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="authorName"
            aria-describedby="authorNameHelp"
            placeholder="Ingresa tu nombre"
            
          />
          <label for="lastName" class="form-label mt-3">Apellido</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            aria-describedby="lastNameHelp"
            placeholder="Ingresa tu appllido"
            
          />
          <label for="age" class="form-label mt-3">Edad</label>
          <input
            type="text"
            class="form-control"
            id="age"
            aria-describedby="ageHelp"
            placeholder="Ingresa tu edad"
            
          />
          <label for="alias" class="form-label mt-3">Alias</label>
          <input
            type="text"
            class="form-control"
            id="alias"
            aria-describedby="aliasHelp"
            placeholder="Ingresa tu alias"
            
          />
          <label for="avatar" class="form-label mt-3">Avatar</label>
          <input
            type="text"
            class="form-control"
            id="avatar"
            aria-describedby="avatarHelp"
            placeholder="Ingresa la url de tu avatar"
            
          />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label"
            >Mensaje</label
          >
          <textarea
            class="form-control"
            id="message"
            rows="3"
            placeholder="Ingresa tu mensaje"
            
          ></textarea>
        </div>
        <button type="submit" id="sendMessage" class="btn btn-dark">
          Enviar mensaje
        </button>
      </form>
    </div>


    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
      integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/5.5.3/faker.min.js" integrity="sha512-/seDHxVfh1NvFUscAj8GsHQVZJvr2jjAoYsNL7As2FCaFHUHYIarl3sRCvVlFgyouVNiRgHIebyLKjpgd1SLDw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>    <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.2/dist/normalizr.browser.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/static/js/client.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js" integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </body>
 
  
</html>
