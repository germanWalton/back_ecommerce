<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="/socket.io/socket.io.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
      integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <title>Productos</title>
  </head>
  <body>
    <div class="container w-25 p-5">
      <h3 class="p-3 text-center">Ingreso de productos</h3>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Titulo</label>
          <input
            name="name"
            type="text"
            class="form-control"
            id="name"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Precio</label>
          <input name="price" type="text" class="form-control" id="price" />
        </div>
        <div class="mb-3">
          <label for="thumbnail" class="form-label">Url Imagen</label>
          <input
            name="thumbnail"
            type="text"
            class="form-control"
            id="thumbnail"
          />
        </div>
        <button type="submit" class="btn btn-dark" id="sendProduct">
          Cargar producto
        </button>
      </form>
    </div>

    <div class="container mt-5 mb-5">
      <ul class="d-flex" id="productsList"></ul>
    </div>

    <div class="container w-25">
      <h3 class="text-center">Chat</h3>
      <div class="border border secondary mb-5" id="chat"></div>
      <form class="mb-5">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            aria-describedby="emailHelp"
            placeholder="Ingresa tu email"
            
          />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label"
            >Mensaje</label
          >
          <textarea
            class="form-control"
            id="message"
            rows="3"
            placeholder="Ingresa tu mensaje"
            
          ></textarea>
        </div>
        <button type="submit" id="sendMessage" class="btn btn-dark">
          Enviar mensaje
        </button>
      </form>
    </div>

    <script src="/static/js/client.js"></script>
  </body>
</html>
